apiVersion: apps/v1
kind: Deployment
metadata:
 name: loyalty-api-mobile-app-deployment
 labels:
   app: loyalty-api-mobile-app
spec:
 replicas: 2
 selector:
   matchLabels:
     app: loyalty-api-mobile-app
 template:
   metadata:
     labels:
       app: loyalty-api-mobile-app
   spec:
     containers:
       - name: loyalty
         image: {image}
         imagePullPolicy: Always
         command: ["/bin/sh", "-c"]
         args: ["cd $LOYALTY_HOME; sh prepare_env.sh && uwsgi --http :11052 --wsgi-file app_mobile_loyalty.py --callable app --master --processes 4 -b 65536 --lazy --enable-threads -l 100"]
         resources:
           requests:
             memory: 70Mi
             cpu: 80m
           limits:
             memory: 1Gi
             cpu: 1000m
         envFrom:
           - configMapRef:
               name: mobio-config
           - secretRef:
               name: mobio-secret
         ports:
           - containerPort: 11052
         volumeMounts:
           - name: mobio-shared-data
             mountPath: /media/data/resources/
         livenessProbe:
           httpGet:
             port: 11052
             path: /api/v1.0/ping
           initialDelaySeconds: 120
           periodSeconds: 5
           timeoutSeconds: 4
           failureThreshold: 3
     imagePullSecrets:
       - name: registrypullsecret
     volumes:
       - name: mobio-shared-data
         persistentVolumeClaim:
           claimName: mobio-resources-pvc
---
apiVersion: v1
kind: Service
metadata:
 name: loyalty-api-mobile-app-service
 labels:
   app: loyalty-api-mobile-app
spec:
 ports:
   - name: old
     port: 11052
   - name: new
     port: 80
     protocol: TCP
     targetPort: 11052
 selector:
   app: loyalty-api-mobile-app