apiVersion: apps/v1
kind: Deployment
metadata:
  name: journey-consumer-node-check-condition-event-deployment
  labels:
    app: journey-consumer-node-check-condition-event
spec:
  replicas: 1
  selector:
    matchLabels:
      app: journey-consumer-node-check-condition-event
  template:
    metadata:
      labels:
        app: journey-consumer-node-check-condition-event
    spec:
      containers:
        - name: journey
          imagePullPolicy: Always
          image: {image}
          command: ["/bin/sh", "-c"]
          args: ["cd $JOURNEY_HOME; sh prepare_env.sh && python3.8 -u jb_consumer_services.py jb-check-condition-process-register-event 1"]
          resources:
            requests:
              memory: 70Mi
              cpu: 80m
            limits:
              memory: 1Gi
              cpu: 500m
          envFrom:
            - configMapRef:
                name: mobio-config
            - secretRef:
                name: mobio-secret
          volumeMounts:
            - name: mobio-shared-data
              mountPath: /media/data/resources/
      imagePullSecrets:
        - name: registrypullsecret
      volumes:
        - name: mobio-shared-data
          persistentVolumeClaim:
            claimName: mobio-resources-pvc
