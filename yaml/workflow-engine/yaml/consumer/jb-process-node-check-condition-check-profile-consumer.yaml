apiVersion: apps/v1
kind: Deployment
metadata:
  name: journey-consumer-node-check-condition-check-profile-deployment
  labels:
    app: journey-consumer-node-check-condition-check-profile
spec:
  replicas: 1
  selector:
    matchLabels:
      app: journey-consumer-node-check-condition-check-profile
  template:
    metadata:
      labels:
        app: journey-consumer-node-check-condition-check-profile
    spec:
      containers:
        - name: journey
          imagePullPolicy: Always
          image: {image}
          command: ["/bin/sh", "-c"]
          args: ["cd $JOURNEY_HOME; sh prepare_env.sh && python3.8 -u jb_consumer_services.py jb-check-condition-process-check-profile 1"]
          envFrom:
            - configMapRef:
                name: mobio-config
          volumeMounts:
            - name: mobio-shared-data
              mountPath: /media/data/resources/
      imagePullSecrets:
        - name: registrypullsecret
      volumes:
        - name: mobio-shared-data
          persistentVolumeClaim:
            claimName: mobio-resources-pvc
