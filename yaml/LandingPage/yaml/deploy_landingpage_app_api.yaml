apiVersion: apps/v1
kind: Deployment
metadata:
 name: landingpage-app-api-deployment
 labels:
   app: landingpage-app-api
spec:
 replicas: 2
 selector:
   matchLabels:
     app: landingpage-app-api
 template:
   metadata:
     labels:
       app: landingpage-app-api
   spec:
     containers:
       - name: landingpage
         image: {image}
         imagePullPolicy: Always
         command: ["/bin/sh", "-c"]
         args: ["cd $LANDINGPAGE_HOME; sh prepare_env.sh && uwsgi --http :11150 --wsgi-file app_landingpage.py --callable app --master --processes 4 -b 65536 --lazy --enable-threads"]
         resources:
           requests:
             memory: 70Mi
             cpu: 80m
           limits:
             memory: 1Gi
             cpu: 500m
         envFrom:
           - configMapRef:
               name: mobio-config
           - secretRef:
               name: mobio-secret
         ports:
           - containerPort: 11150
         volumeMounts:
           - name: mobio-shared-data
             mountPath: /media/data/resources/
         livenessProbe:
           httpGet:
             port: 11150
             path: /api/v1.0/ping
           initialDelaySeconds: 120
           periodSeconds: 5
           timeoutSeconds: 4
           failureThreshold: 3
     imagePullSecrets:
       - name: registrypullsecret
     volumes:
       - name: mobio-shared-data
         persistentVolumeClaim:
           claimName: mobio-resources-pvc
---
apiVersion: v1
kind: Service
metadata:
 name: landingpage-app-api-service
 labels:
   app: landingpage-app-api
spec:
 ports:
 - name: old
   port: 11150
 - name: new
   port: 80
   protocol: TCP
   targetPort: 11150
 selector:
   app: landingpage-app-api