apiVersion: apps/v1
kind: Deployment
metadata:
 name: social-scheduler-reassign-comment-services-deploy
 labels:
   app: social-scheduler-reassign-comment-services
spec:
 replicas: 1
 selector:
   matchLabels:
     app: social-scheduler-reassign-comment-services
 template:
   metadata:
     labels:
       app: social-scheduler-reassign-comment-services
   spec:
     containers:
       - name: social
         image: {image}
         imagePullPolicy: Always
         command: ["/bin/sh", "-c"]
         args: ["cd $SOCIAL_HOME; sh prepare_env.sh && python3.5 -u social_reassign_comment_services_scheduler.py"]
         resources:
           requests:
             memory: 70Mi
             cpu: 80m
           limits:
             memory: 1Gi
             cpu: 500m
         resources:
           requests:
             memory: 70Mi
             cpu: 80m
           limits:
             memory: 1Gi
             cpu: 500m
         envFrom:
           - configMapRef:
               name: mobio-config
           - secretRef:
               name: mobio-secret
         volumeMounts:
           - name: mobio-shared-data
             mountPath: /media/data/resources/
     imagePullSecrets:
       - name: registrypullsecret
     volumes:
       - name: mobio-shared-data
         persistentVolumeClaim:
           claimName: mobio-resources-pvc