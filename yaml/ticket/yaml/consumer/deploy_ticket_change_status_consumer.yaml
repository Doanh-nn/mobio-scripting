apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticket-change-status-consumer-deployment
  labels:
    app: ticket-change-status-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticket-change-status-consumer
  template:
    metadata:
      labels:
        app: ticket-change-status-consumer
    spec:
      containers:
        - name: ticket
          image: {image}
          command: ["/bin/sh", "-c"]
          args: ["cd $TICKET_HOME; sh prepare_env.sh && python3.8 -u start_consumers.py ticket_change_status_event"]
          envFrom:
            - configMapRef:
                name: mobio-config
          volumeMounts:
            - name: mobio-shared-data
              mountPath: /media/data/resources/
            - name: mobio-public-shared-data
              mountPath: /media/data/public_resources/
      imagePullSecrets:
        - name: registrypullsecret
      volumes:
        - name: mobio-shared-data
          persistentVolumeClaim:
            claimName: mobio-resources-pvc
        - name: mobio-public-shared-data
          persistentVolumeClaim:
            claimName: mobio-public-resources-pvc