apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticket-consumer-automation-action-add-task-deployment
  labels:
    app: ticket-consumer-automation-action-add-task
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticket-consumer-automation-action-add-task
  template:
    metadata:
      labels:
        app: ticket-consumer-automation-action-add-task
    spec:
      containers:
        - name: ticket
          image: {image}
          command: ["/bin/sh", "-c"]
          args: ["cd $TICKET_HOME; sh prepare_env.sh && python3.8 -u start_consumers.py ticket_handle_action_add_task"]
          resources:
            requests:
              memory: 30Mi
              cpu: 20m
            limits:
              memory: 1Gi
              cpu: 500m
          envFrom:
            - configMapRef:
                name: mobio-config
            - secretRef:
                name: mobio-secret
          volumeMounts:
            - name: mobio-shared-data
              mountPath: /media/data/resources/
            - name: mobio-public-shared-data
              mountPath: /media/data/public_resources/
      imagePullSecrets:
        - name: registrypullsecret
      volumes:
        - name: mobio-shared-data
          persistentVolumeClaim:
            claimName: mobio-resources-pvc
        - name: mobio-public-shared-data
          persistentVolumeClaim:
            claimName: mobio-public-resources-pvc
