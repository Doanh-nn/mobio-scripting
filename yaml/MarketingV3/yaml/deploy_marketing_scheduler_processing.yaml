apiVersion: apps/v1
kind: Deployment
metadata:
 name: marketing-scheduler-processing-deployment
 labels:
   app: marketing-scheduler-processing
spec:
 replicas: 1
 selector:
   matchLabels:
     app: marketing-scheduler-processing
 template:
   metadata:
     labels:
       app: marketing-scheduler-processing
   spec:
     containers:
       - name: marketingv3
         image: {image}
         command: ["/bin/sh", "-c"]
         args: ["cd $MARKETING_HOME; sh prepare_env.sh && python3.5 -u mkt_scheduler_processing.py"]
         envFrom:
           - configMapRef:
               name: mobio-config
         volumeMounts:
           - name: mobio-shared-data
             mountPath: /media/data/resources/
     imagePullSecrets:
       - name: registrypullsecret
     volumes:
       - name: mobio-shared-data
         persistentVolumeClaim:
           claimName: mobio-resources-pvc