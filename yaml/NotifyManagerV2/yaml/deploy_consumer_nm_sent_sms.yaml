apiVersion: apps/v1
kind: Deployment
metadata:
  name: nm-consumer-sent-sms-deployment
  labels:
    app: nm-consumer-sent-sms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nm-consumer-sent-sms
  template:
    metadata:
      labels:
        app: nm-consumer-sent-sms
    spec:
      containers:
        - name: nm
          image: {image}
          imagePullPolicy: Always
          command: ["/bin/sh", "-c"]
          args: ["cd $NOTIFY_MANAGER_V2; sh prepare_env.sh && python3.8 -u nm_consumer_services.py v2_nm_sms 1"]
          resources:
            requests:
              memory: 70Mi
              cpu: 80m
            limits:
              memory: 1Gi
              cpu: 500m
          envFrom:
            - configMapRef:
                name: mobio-config
            - secretRef:
                name: mobio-secret
          volumeMounts:
            - name: mobio-shared-data
              mountPath: /media/data/resources/
      imagePullSecrets:
        - name: registrypullsecret
      volumes:
        - name: mobio-shared-data
          persistentVolumeClaim:
            claimName: mobio-resources-pvc