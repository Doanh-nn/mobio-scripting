apiVersion: apps/v1
kind: Deployment
metadata:
  name: nm-scheduler-callback-sms-block-deployment
  labels:
    app: nm-scheduler-callback-sms-block
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nm-scheduler-callback-sms-block
  template:
    metadata:
      labels:
        app: nm-scheduler-callback-sms-block
    spec:
      containers:
        - name: nm
          image: {image}
          imagePullPolicy: Always
          command: ["/bin/sh", "-c"]
          args: ["cd $NOTIFY_MANAGER_V2; sh prepare_env.sh && python3.8 -u schedule_callback_sms_block_failed.py"]
          envFrom:
            - configMapRef:
                name: mobio-config
          volumeMounts:
            - name: mobio-shared-data
              mountPath: /media/data/resources/
      imagePullSecrets:
        - name: registrypullsecret
      volumes:
        - name: mobio-shared-data
          persistentVolumeClaim:
            claimName: mobio-resources-pvc