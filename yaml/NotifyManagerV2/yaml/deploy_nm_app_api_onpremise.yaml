apiVersion: apps/v1
kind: Deployment
metadata:
  name: nm-app-api-onpremise-deployment
  labels:
    app: nm-app-api-onpremise
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nm-app-api-onpremise
  template:
    metadata:
      labels:
        app: nm-app-api-onpremise
    spec:
      containers:
        - name: nm
          image: {image}
          imagePullPolicy: Always
          command: ["/bin/sh", "-c"]
          args: ["cd $NOTIFY_MANAGER_V2; sh prepare_env.sh && uwsgi --http :11075 --wsgi-file nm_api_onpremise_app.py --callable app --master --processes 4 -b 65536 --lazy --enable-threads"]
          envFrom:
            - configMapRef:
                name: mobio-config
          ports:
            - containerPort: 11075
          volumeMounts:
            - name: mobio-shared-data
              mountPath: /media/data/resources/
          livenessProbe:
            httpGet:
              port: 11075
              path: /api/v1.0/ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 4
            successThreshold: 1
            failureThreshold: 3
      imagePullSecrets:
        - name: registrypullsecret
      volumes:
        - name: mobio-shared-data
          persistentVolumeClaim:
            claimName: mobio-resources-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: nm-app-api-onpremise-service
  labels:
    app: nm-app-api-onpremise
spec:
  ports:
    - name: old
      port: 11075
    - name: new
      port: 80
      protocol: TCP
      targetPort: 11075

  selector:
    app: nm-app-api-onpremise