apiVersion: apps/v1
kind: Deployment
metadata:
 name: voucher-app-external-deployment
 labels:
   app: voucher-app-external
spec:
 replicas: 2
 selector:
   matchLabels:
     app: voucher-app-external
 template:
   metadata:
     labels:
       app: voucher-app-external
   spec:
     containers:
       - name: voucher
         image: {image}
         imagePullPolicy: Always
         command: ["/bin/sh", "-c"]
         args: ["cd $VOUCHER_HOME; sh prepare_env.sh && uwsgi --http :11202 --wsgi-file voucher_app_external.py --callable app --master --processes 4 -b 65536 --lazy --enable-threads -l 100"]
         resources:
            requests:
              memory: 70Mi
              cpu: 80m
            limits:
              memory: 1Gi
              cpu: 1000m
         envFrom:
           - configMapRef:
               name: mobio-config
           - secretRef:
               name: mobio-secret
         ports:
           - containerPort: 11202
         volumeMounts:
           - name: mobio-shared-data
             mountPath: /media/data/resources/
         livenessProbe:
           httpGet:
             port: 11202
             path: /api/v1.0/ping
           initialDelaySeconds: 120
           periodSeconds: 5
           timeoutSeconds: 4
           failureThreshold: 3
     imagePullSecrets:
       - name: registrypullsecret
     volumes:
       - name: mobio-shared-data
         persistentVolumeClaim:
           claimName: mobio-resources-pvc
---
apiVersion: v1
kind: Service
metadata:
 name: voucher-app-external-service
 labels:
   app: voucher-app-external
spec:
 ports:
   - name: old
     port: 11202
   - name: new
     port: 80
     protocol: TCP
     targetPort: 11202
 selector:
   app: voucher-app-external