apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-event-schedule-e129-ewallet-temp-deployment
  labels:
    app: user-event-schedule-e129-ewallet-temp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-event-schedule-e129-ewallet-temp
  template:
    metadata:
      labels:
        app: user-event-schedule-e129-ewallet-temp
    spec:
      containers:
        - name: user-event
          imagePullPolicy: Always
          image: {image}
          command: ["/bin/sh", "-c"]
          args: ["cd $USER_EVENT_HOME; sh prepare_env.sh && PYTHONPATH=./ python3.8 -u run_scheduler/event_scheduler_e129_ewallet_temp.py"]
          envFrom:
            - configMapRef:
                name: mobio-config
          volumeMounts:
            - name: mobio-shared-data
              mountPath: /media/data/resources/
      imagePullSecrets:
        - name: registrypullsecret
      volumes:
        - name: mobio-shared-data
          persistentVolumeClaim:
            claimName: mobio-resources-pvc
    